version: "3.9"

services:
  backend:
    build: .
    container_name: wellness-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=${REDIS_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    depends_on:
      - redis

  redis:
    image: redis:7
    container_name: redis-cache
    ports:
      - "6379:6379"
